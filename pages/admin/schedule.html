<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="card-project-topics"></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../components/styles/main.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="./styles/schedule.style.css" />
  </head>
  <body>
    <nav class="nav"></nav>

    <main>
      <div class="container">
        <div class="main-container">
          <div class="days-container block-container" id="days">
            <button
              class="propose-button"
              data-i18n="add-time-slot"
              onclick="openAddToTimetableModal('add-timeslot-modal','add-timeslot-modal-overlay')"
            ></button>
          </div>
          <div class="timetable-container" id="timetable">
            <div class="timetable-card-container">
              <div class="card">
                <div class="card-header"><span data-i18n="hey"></span></div>
                <div class="card-body">
                  <span data-i18n="info-please-selecct-day"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal-overlay"
      id="add-timeslot-modal-overlay"
      style="display: none"
    ></div>
    <div class="modal" id="add-timeslot-modal" style="display: none">
      <div class="modal-header">
        <span data-i18n="add-time-slot"></span>
        <button
          class="modal-close-button"
          aria-label="Close modal"
          onclick="closeModal('add-timeslot-modal','add-timeslot-modal-overlay')"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form id="add-timeslot-form">
          <div class="input-row">
            <div class="input-container">
              <label for="dayInput" data-i18n="date"></label>
              <input type="date" id="dayInput" />
            </div>
            <div class="input-container">
              <label for="dayInput" data-i18n="start-time"></label>
              <input type="time" id="startTimeInput" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label for="dayInput" data-i18n="delay"></label>
              <input type="number" min="1" id="delayInput" />
            </div>
            <div class="input-container">
              <label for="dayInput" data-i18n="end-time"></label>

              <input
                type="time"
                id="endtimeInput"
                data-i18n-placeholder="group"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="primary" data-i18n="save-text"></button>
        <button
          class="secondary"
          data-i18n="cancel-text"
          onclick="closeModal('add-timeslot-modal','add-timeslot-modal-overlay');resetForm('add-timeslot-form')"
        ></button>
      </div>
    </div>

    <div class="language-toggle"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../../localization/local.script.js"></script>
    <script src="../../components/javascript/nav.script.js"></script>
    <script src="../../components/javascript/input.script.js"></script>
    <script src="../../components/javascript/modal.script.js"></script>
    <script src="./javascript/schedule.script.js"></script>
  </body>
</html>
