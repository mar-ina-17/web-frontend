<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="auth-title"></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../../components/styles/main.css" />
    <link rel="stylesheet" href="./styles/auth.style.css" />
  </head>

  <body>
    <div
      class="modal-overlay"
      id="forgotten-pass-modal-overlay"
      style="display: none"
    ></div>
    <div class="modal" id="forgotten-pass-modal" style="display: none">
      <div class="modal-header">
        <span data-i18n="auth-forgotten-password"></span>
        <button
          class="modal-close-button"
          aria-label="Close modal"
          onclick="closeModal('forgotten-pass-modal','forgotten-pass-modal-overlay')"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <p data-i18n="auth-enter-email"></p>
        <div class="input-container">
          <i class="input-icon fa-solid fa-envelope"></i>
          <input
            type="email"
            id="recoveryEmail"
            placeholder="Enter your email"
            data-i18n-placeholder="auth-placeholder-email"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          class="primary"
          onclick="recoverPassword()"
          data-i18n="auth-recover-password"
        ></button>
        <button
          class="secondary"
          data-i18n="cancel-text"
          onclick="closeModal('forgotten-pass-modal','forgotten-pass-modal-overlay')"
        ></button>
      </div>
    </div>

    <main>
      <div class="signup">
        <span data-i18n="auth-no-account"></span>
        <button type="button" class="accent" data-i18n="auth-signup"></button>
      </div>

      <div class="login">
        <span data-i18n="auth-has-account"></span>
        <button type="button" class="accent" data-i18n="auth-login"></button>
      </div>

      <div class="back-layer">
        <form onsubmit="return false;" class="login-form active">
          <h2 data-i18n="auth-login-title"></h2>
          <div class="input-container">
            <i class="input-icon fa-solid fa-user"></i>
            <input
              type="text"
              id="textInput"
              placeholder="Enter your username"
              data-i18n-placeholder="auth-placeholder-username"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
          </div>

          <div class="input-container">
            <i class="input-icon fa-solid fa-lock"></i>
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter your password"
              data-i18n-placeholder="auth-placeholder-password"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
            <button
              class="toggle-password"
              aria-label="Toggle password visibility"
              title="Toggle password visibility"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="forgotten-password-container">
            <a class="x-small" data-i18n="auth-forgotten-password"></a>
          </div>
          <button
            type="button"
            class="primary"
            onclick="navigateToHome()"
            data-i18n="auth-login"
          ></button>
        </form>

        <form onsubmit="return false;" class="signup-form">
          <h2 data-i18n="auth-signup-title"></h2>
          <div class="radio-container">
            <label>
              <input
                type="radio"
                name="userType"
                value="teacher"
                class="radio-option"
              />
              <span data-i18n="auth-teacher"></span>
            </label>
            <label>
              <input
                type="radio"
                name="userType"
                value="student"
                class="radio-option"
                checked
              />
              <span data-i18n="auth-student"></span>
            </label>
          </div>

          <div class="input-container">
            <i class="input-icon fa-solid fa-user"></i>
            <input
              type="text"
              id="fullNameInput"
              placeholder="Enter your full name"
              data-i18n-placeholder="auth-placeholder-fullname"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
          </div>
          <div class="input-container">
            <i class="input-icon fa-solid fa-user"></i>
            <input
              type="email"
              id="emailInputSignup"
              placeholder="Enter your email"
              data-i18n-placeholder="auth-placeholder-email"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
          </div>
          <div class="input-container">
            <i class="input-icon fa-solid fa-face-smile"></i>
            <input
              type="text"
              id="usernameInputSignup"
              placeholder="Enter your username"
              data-i18n-placeholder="auth-placeholder-username"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
          </div>
          <div class="input-container">
            <div class="divider divider-placeholder"></div>
          </div>
          <div class="input-container faculty-number">
            <i class="input-icon fa-solid fa-hashtag"></i>
            <input
              type="text"
              id="facultyNumberInput"
              placeholder="Enter your faculty number"
              data-i18n-placeholder="auth-placeholder-facultynumber"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
          </div>

          <div class="input-container">
            <i class="input-icon fa-solid fa-lock"></i>
            <input
              type="password"
              id="passwordInputSignup"
              placeholder="Enter your password"
              data-i18n-placeholder="auth-placeholder-password"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
            <button
              class="toggle-password"
              aria-label="Toggle password visibility"
              title="Toggle password visibility"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="input-container">
            <i class="input-icon fa-solid fa-lock"></i>
            <input
              type="password"
              id="passwordRepeatInputSignup"
              placeholder="Re-enter your password"
              data-i18n-placeholder="auth-placeholder-reenter-password"
            />
            <button
              class="clear-button"
              aria-label="Clear input"
              title="Clear input"
            >
              &times;
            </button>
            <button
              class="toggle-password"
              aria-label="Toggle password visibility"
              title="Toggle password visibility"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <button
            type="button"
            class="primary signup-button"
            onclick="navigateToHome()"
            data-i18n="auth-signup"
          ></button>
        </form>
      </div>
    </main>

    <div class="language-toggle"></div>

    <script src="../../localization/local.script.js"></script>
    <script src="../../components/javascript/input.script.js"></script>
    <script src="../../components/javascript/modal.script.js"></script>
    <script src="./javascript/auth.script.js"></script>
  </body>
</html>
